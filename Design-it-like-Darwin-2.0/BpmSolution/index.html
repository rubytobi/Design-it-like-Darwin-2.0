<body>
    <div class="container">
        <canvas width="800" height="600" id="bestSolution"></canvas>
<script>
    var BpmnViewer = window.BpmnJS;

    var viewer = new BpmnViewer();

    // attach it to some element
    viewer.attachTo('#bestSolution');

    $(function () {
            console.log("load best solution");

            var xhr = new XMLHttpRequest();

            xhr.onreadystatechange = function () {
                if (xhr.readyState === 4) {
                    viewer.importXML(xhr.response, function (err) {

                        if (!err) {
                            console.log('success!');
                            //viewer.get('canvas').zoom('fit-viewport');
                        } else {
                            console.log('something went wrong:', err);
                        }
                    });
                }
            };

            xhr.open('GET', 'C:/Users/tobia/Documents/GitHub/BpmSolution/BpmSolution/App_Data/defaultDiagram.xml', true);
            xhr.setRequestHeader("Accept", "application/xml");
            xhr.send(null);
    });
</script>
